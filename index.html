<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    form{
      max-width: 300px;
    }

    </style>
  </head>
  <body>
    <div class="container">
       <form class="border rounded p-3 shadow mx-auto"  style="margin-top:20vh" id="formnik">
            <div class="mb-3">
              <label for="inputPassword2" class="visually-hidden">NIK</label>
              <input type="text" class="form-control" id="inputPassword2" placeholder="NIK">
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary me-2">Cek</button>
            </div>
      </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script>
    let url = "https://script.google.com/macros/s/AKfycbxRbOtmWnC9l9UKVnGm9kRql9NqCVqV9fwgOmkcoT01GUAc0reQBAwxy7DvjPPfEyTI/exec"
    let form = document.getElementById('formnik')
    let nik = document.getElementById('inputPassword2')
    formnik.addEventListener('submit', e => {
       e.preventDefault()
    fetch(url + `?nik=${nik.value}`)
      .then(res => {
      return res.text()
    })
      .then(res2 => {
    alert(res2)
    })
    })
    </script>
  </body>
</html>
